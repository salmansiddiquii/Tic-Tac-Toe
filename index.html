<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
        href="https://play-lh.googleusercontent.com/dgQI-jYuJbrEzuCXlK1CiQvb4yvJveFs-j_KkS5mbl0qmyhbXeCNedRFbkmbqn147SI"
        type="image/x-icon">
</head>

<body>

    <div class="msg-container hide">
        <p id="msg"></p>
        <button id="newGame">New Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe Game</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
        <footer>
            <p class="foot">Created By Salman Siddiqui | Â© 2024 All Rights Reserved</p>
        </footer>
    </main>

    <script src="./index.js"></script>
</body>

</html>
